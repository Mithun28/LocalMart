<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://use.fontawesome.com/fe459689b4.js"></script>
    <link rel="stylesheet" href="personal.css" />
  </head>
  <body>
    <section class="container">
      <h1>Enter your Personal Details</h1>
      <form action="#" class="form">
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" placeholder="Enter full name" required />
        </div>
        <div class="image">
          <p>Add image</p>
            <div class="profile-picture">
              <h1 class="upload-icon">
                <i class="fa fa-plus fa-2x" aria-hidden="true"></i>
              </h1>
              <input
                class="file-uploader"
                type="file"
                onchange="upload()"
                accept="image/*"
              />
            </div>
        </div>
            
        <div class="input-box">
          <label>Email Address</label>
          <input type="text" placeholder="Enter email address" required />
        </div>

        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input type="number" placeholder="Enter phone number" required />
          </div>
          <div class="input-box">
            <label>Birth Date</label>
            <input type="date" placeholder="Enter birth date" required />
          </div>
        </div>
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" checked />
              <label for="check-male">male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" />
              <label for="check-female">Female</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-other" name="gender" />
              <label for="check-other">prefer not to say</label>
            </div>
          </div>
        </div>
        <div class="input-box address">
          <label>Address</label>
          <input type="text" placeholder="Enter your address" required />
          <label>GitHub Link</label>
          <input type="text" placeholder="Enter GitHub link" required />
          <label>LinkedIn Link</label>
          <input type="text" placeholder="Enter LinkedIn link" required />
          <label>X Link</label>
          <input type="text" placeholder="Enter X link" required />
        </div>
        <div class="about">
            <label>About</label>
            <div class="about-para">
                <textarea id="subject" name="subject" placeholder="Write something about yourself!" style="height:200px"></textarea>
            </div>
        </div>
        <button><a href="education.html">Go to Education</a></button>
      </form>
    </section>
  </body>
</html>
