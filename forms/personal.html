<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://use.fontawesome.com/fe459689b4.js"></script>
    <link rel="stylesheet" href="personal.css" />
  </head>
  <body>
    <section class="container">
      <h1>Enter your Business Details</h1>
      <form method = "POST" action = "businessdetails.php" enctype="multipart/form-data" class="form">
        <div class="input-box">
          <label>Business Name</label>
          <input type="text" placeholder="Enter business name" name="business_name" required />
        </div>
        <div class="input-box">
          <label>Founder Name</label>
          <input type="text" placeholder="Enter full name" name="founder_name" required />
        </div>
        <div class="image">
          <p>Add business Logo</p>
            <div class="profile-picture">
              <h1 class="upload-icon">
                <i class="fa fa-plus fa-2x" aria-hidden="true"></i>
              </h1>
              <input
                class="file-uploader"
                type="file"
                onchange="upload()"
                accept="image/*"
                name="business_logo"
              />
            </div>
        </div>
            
        <div class="input-box">
          <label>Email Address</label>
          <input type="text" placeholder="Enter email address" name="email" required />
        </div>

        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input type="number" placeholder="Enter phone number" name="phone_number" required />
          </div>
          <div class="input-box">
            <label>Launch Date</label>
            <input type="date" placeholder="Enter launch date" name="launch_date" required />
          </div>
        </div>
        <div class="sponsor-box">
          <h3>Sponsor</h3>
          <div class="sponsor-option">
            <div class="sponsor">
              <input type="radio" id="check-government" name="sponsor" value="Government" checked />
              <label for="check-government">Government</label>
            </div>
            <div class="sponsor">
              <input type="radio" id="check-private" name="sponsor" value="Private"/>
              <label for="check-private">Private</label>
            </div>
            <div class="sponsor">
              <input type="radio" id="check-other" name="sponsor" value="Self"/>
              <label for="check-other">Self</label>
            </div>
          </div>
        </div>
        <div class="input-box address">
          <label>Location</label>
          <input type="text" placeholder="Enter your City" name="location" required />
          <label>Address</label>
          <input type="text" placeholder="Enter your address" name="address" required />
          <label>Facebook Link</label>
          <input type="text" placeholder="Enter Facebook link" name="facebook_link" required />
          <label>Instagram Link</label>
          <input type="text" placeholder="Enter Instagram link" name="instagram_link" required />
          <label>X Link</label>
          <input type="text" placeholder="Enter X link" name="x_link" required />
        </div>
        <div class="about">
            <label>About</label>
            <div class="about-para">
                <textarea id="subject" name="about" placeholder="Write something about your company!" style="height:200px"></textarea>
            </div>
        </div>
        <button><a href="products.html">Add Products</a></button>
      </form>
    </section>
  </body>
</html>
