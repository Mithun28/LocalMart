<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://use.fontawesome.com/fe459689b4.js"></script>
    <link rel="stylesheet" href="experience.css" />
  </head>
  <body>
    <section class="container">
      <h1>Enter your Experience Details</h1>
      <form action="#" class="form">
        <div class="input-box">
          <label>Experience Type</label>
          <input type="text" placeholder="Enter name" required />
        </div>     

        <div class="input-box">
          <label>Company </label>
          <input type="text" placeholder="Enter Company Name" required />
        </div>

        <div class="input-box">
            <label>Address of the Company </label>
            <input type="text" placeholder="Enter Address" required />
          </div>

          <div class="input-box">
            <label>A short description</label>
            <input type="text" placeholder="Enter short description" required />
          </div>
        <div class="column">
          <div class="input-box">
            <label>Starting Date</label>
            <input type="date" placeholder="Enter graduation year" required />
          </div>
        </div>

        <div class="gender-box">
          <h3>Ongoing</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" checked />
              <label for="check-male">Yes</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" />
              <label for="check-female">No</label>
            </div>
           </div>
        </div>

        <div class="about">
            <label>Work Experience</label>
            <div class="about-para">
                <textarea id="subject" name="subject" placeholder="Write about your Experience" style="height:200px"></textarea>
            </div>
        </div>
        <button><a href="skills.html">Go to Skills</a></button>
      </form>
    </section>
  </body>
</html>
