<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://use.fontawesome.com/fe459689b4.js"></script>
    <link rel="stylesheet" href="projects.css" />
    <title>Projects</title>
  </head>
  <body>
    <section class="container">
      <h1>Enter your Project Details</h1>
      <form action="#" method="POST" enctype="multipart/form-data" class="form">
        <div class="input-box">
          <label>Project Name</label>
          <input type="text" placeholder="Enter name" required />
        </div>     

        <div class="input-box">
          <label>Subject </label>
          <input type="text" placeholder="Enter Subjects Involved" required />
        </div>

        <div class="input-box">
            <label>Address </label>
            <input type="text" placeholder="Enter Address" required />
          </div>

          <div class="input-box">
            <label>A short description</label>
            <input type="text" placeholder="Enter short description of the project" required />
          </div>
        <div class="column">
          <div class="input-box">
            <label>Starting Date</label>
            <input type="date" placeholder="Enter starting datte" required />
          </div>
        </div>
        <div class="about">
            <label>Explanation</label>
            <div class="about-para">
                <textarea id="subject" name="subject" placeholder="Explain your project" style="height:200px"></textarea>
            </div>
        </div>
        <button><a href="#">Submit</a></button>
      </form>
    </section>
  </body>
</html>
